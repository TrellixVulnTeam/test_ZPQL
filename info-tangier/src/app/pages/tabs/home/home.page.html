<ion-header class="ion-no-border ion-padding-horizontal">
  <ion-toolbar color="light">
    <ion-title mode="md">Hi!</ion-title>
    <ion-buttons slot="end">
      <ion-fab-button size="small" color="white">
        <ion-icon name="notifications-outline" color="primary"></ion-icon>
      </ion-fab-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-avatar>
        <ion-img src="{{profileInfo.photoURL || 'assets/imgs/user1.png'}}"></ion-img>
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light" class="ion-padding">

  <ion-row>
    <ion-col>
      <ion-label class="big-heading">
        <p class="ion-text-start">InfoTangier Guide You </p>
   
        <!-- <p class="ion-text-start marginTop">vous guide</p> -->
      </ion-label>
    </ion-col>
  </ion-row>

  <!-- <ion-searchbar class="ion-margin-bottom" searchIcon="undefined" placeholder="Search for places..." color="white" debounce="800">
    <ion-fab-button size="small" color="white">
      <ion-icon name="search-outline" color="primary" animated></ion-icon>
    </ion-fab-button>
  </ion-searchbar> -->

  <ion-row class="ion-margin-top">
    <ion-label class="ion-margin-start heading">Categories</ion-label>
    <ion-col size="12">
<app-category></app-category>
</ion-col>
  </ion-row>

  <ion-row class="ion-margin-top">
    <ion-col size="8">
      <ion-label class="ion-margin-start heading">
        Featured
        <ion-icon name="chevron-down-outline"></ion-icon>
      </ion-label>
   
    </ion-col>
    <!-- <ion-col size="4"> -->
      <ion-button fill="clear" color="medium" size="small">
        EXPLORE
        <ion-icon color="primary" name="chevron-forward-outline" slot="end"></ion-icon>
      </ion-button>
    <!-- </ion-col> -->
    <swiper [config]="config1" effect="fade">
      <ng-template swiperSlide *ngFor="let featuredPost of featuredPostArray" >
      
        <app-post-card [postData]="featuredPost"></app-post-card>
       
    </ng-template>
    </swiper>
  </ion-row>
 
  <!-- <div *ngFor="let post of postArray">
    <app-post-card [postData]="post"></app-post-card>
    </div> -->

    
<ion-row class="ion-margin-top" >
  <ion-col size="8">
    <ion-label class="ion-margin-start heading">
      All destinations
      <ion-icon name="chevron-down-outline"></ion-icon>
    </ion-label>
 
  </ion-col>
  <ion-col size="4">
    <ion-button fill="clear" color="medium" size="small">
      EXPLORE
      <ion-icon color="primary" name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-button>
  </ion-col>
  <swiper [config]="config1" effect="fade" >
    <ng-template swiperSlide *ngFor="let post of postArray" >
      
        <app-post-card [postData]="post"></app-post-card>
       
    </ng-template>
  </swiper>
</ion-row>

  
</ion-content>
